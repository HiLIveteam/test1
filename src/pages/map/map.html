<ion-header class="">
    <ion-navbar>
        <ion-title> Find in map
            <span class="end"><img src="assets/imgs/ic_search.png" (click)="search()"></span>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <div class="map">
        <img src="assets/imgs/map.png">
    </div>
    <div class="near-you">
        <img src="assets/imgs/ic_pin.png" style="top:30%; left: 10%">
        <img src="assets/imgs/ic_pin.png" style="top:50%; left: 20%">
        <img src="assets/imgs/ic_pin.png" style="top:40%; left: 40%">
        <img src="assets/imgs/ic_pin.png" style="top:60%; left: 50%">
    </div>
    <div class="your_location">
        <ion-icon class="material-icons">brightness_1</ion-icon>
    </div>
    <div class="location">
        <img src="assets/imgs/ic_pin-3.png" style="top:45%; left: 45%">
    </div>
</ion-content>
<ion-footer no-border>
    <div class="fixed-bottom">
        <ion-scroll scrollX="true" style="height: 108px;white-space: nowrap;">
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/background.png">
                    </ion-avatar>
                    <h2>Golden Bakery</h2>
                    <p class="d-flex"><img src="assets/imgs/ic_neargo-5.png">1124, Old Church Street (250m)</p>
                    <h3 class="d-flex">
                        <ion-badge item-end>4.3
                            <ion-icon name="md-star"></ion-icon>
                        </ion-badge>
                        <span>Dairy & Bakery</span>
                        <span class="end"><img src="assets/imgs/ic_direction.png"></span>
                    </h3>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/2.png">
                    </ion-avatar>
                    <h2>BlackFox Grocary Store</h2>
                    <p class="d-flex"><img src="assets/imgs/ic_neargo-5.png">1022, Parkar Stree(280)</p>
                    <h3 class="d-flex">
                        <ion-badge item-end>4.3
                            <ion-icon name="md-star"></ion-icon>
                        </ion-badge>
                        <span>Grocery Store</span>
                        <span class="end"><img src="assets/imgs/ic_direction.png"></span>
                    </h3>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/3.png">
                    </ion-avatar>
                    <h2>Hill Top Dairy Store</h2>
                    <p class="d-flex"><img src="assets/imgs/ic_neargo-5.png">1208 Opera House Street (310)</p>
                    <h3 class="d-flex">
                        <ion-badge item-end>4.5
                            <ion-icon name="md-star"></ion-icon>
                        </ion-badge>
                        <span>Dairy & Bakery</span>
                        <span class="end"><img src="assets/imgs/ic_direction.png"></span>
                    </h3>
                </ion-item>
            </ion-card>
        </ion-scroll>
    </div>
</ion-footer>
