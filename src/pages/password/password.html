<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>Forgot Password ?</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-color">
    <div class="banner">
        <img src="assets/imgs/background.png" class="background">
        <div class="text">
            <p class="text-white"><strong>It will takes less than a minute</strong></p>
            <p class="text-white">Let us know your registred email address</p>
        </div>
    </div>
    <div class="form">
        <ion-list no-lines padding-left padding-right>
            <ion-item>
                <ion-input type="email" placeholder="registred email address"></ion-input>
            </ion-item>
            <button ion-button block class="btn" (click)="tabs()" round>submit</button>
        </ion-list>
    </div>
</ion-content>
