<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title>Account</ion-title>
    </ion-navbar>
    <div class="banner">
        <img src="assets/imgs/background.png" class="bg">
        <div class="profile d-flex" (click)="profile()">
            <div class="profile-img">
                <img src="assets/imgs/background.png">
            </div>
            <h2>
                Lucas Malanda
                <span class="text-gray">Profile</span>
            </h2>
        </div>
    </div>
</ion-header>

<ion-content class="bg-color">
    <ion-list no-lines>
        <ion-item (click)="review()">
            <img src="assets/imgs/ic_rate.png" item-start>
            <h2 class="text-white">Feedback on my activities</h2>
            <p class="text-gray">View all reviews</p>
            <ion-badge item-end>
                4.3
                <ion-icon name="md-star"></ion-icon>
            </ion-badge>
        </ion-item>
        <ion-item>
            <img src="assets/imgs/ic_invite.png" item-start>
            <h2 class="text-white">Share app</h2>
            <p class="text-gray">Invite friends and familly</p>
        </ion-item>
        <ion-item (click)="help()">
            <img src="assets/imgs/ic_help.png" item-start>
            <h2 class="text-white">Need Help</h2>
            <p class="text-gray">FAQ</p>
        </ion-item>
        <ion-item>
            <img src="assets/imgs/ic_rate.png" item-start>
            <h2 class="text-white">Rate the app</h2>
            <p class="text-gray">Rate Us</p>
        </ion-item>
        <ion-item (click)="condition()">
            <img src="assets/imgs/ic_t_c.png" item-start>
            <h2 class="text-white">Terms and conditions</h2>
            <p class="text-gray">Our terms and conditions</p>
        </ion-item>
    </ion-list>
</ion-content>
